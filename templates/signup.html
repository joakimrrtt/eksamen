<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
    <div>
        <h1>Signup</h1>
        <form method="POST" action="{{ url_for('signup') }}">
            {{ form.hidden_tag() }}
            <div>
                <label for="username">Username</label>
                {{ form.username(size=32) }} #ai generert
            </div>
            <div>
                <label for="password">Password</label>
                {{ form.password(size=32) }} #ai generert
            </div>
            <div>
                {{ form.submit() }} #ai generert
            </div>
        </form>
        <div>
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>
</body>
</html>
