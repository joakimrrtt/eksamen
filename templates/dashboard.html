<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-4xl font-bold mb-6 text-center">Dashboard</h1>
        <div class="text-center space-y-6">
            <p class="text-xl text-gray-700">Welcome, <span class="font-semibold">{{ current_user.username }}</span>!</p>
            <div>
                <button class="px-6 py-3 bg-green-600 text-white rounded hover:bg-green-700 transition">Activate Tradingbot</button>
            </div>
            <div>
                <a href="{{ url_for('logout') }}" class="text-red-600 hover:underline font-medium">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
